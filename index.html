<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンタルヘルス記録</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .section {
            margin: 25px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .mood-btn {
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 12px 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .mood-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }

        .mood-btn.selected {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .mood-emoji {
            font-size: 1.5rem;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e1e5e9;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            border-color: #667eea;
        }

        .checkbox-item.selected {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .checkbox-item input {
            margin-right: 8px;
            cursor: pointer;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .scale-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .scale-item {
            background: white;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #e1e5e9;
        }

        .scale-label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        .scale-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .scale-input input[type="range"] {
            flex: 1;
            margin: 0;
        }

        .scale-value {
            font-weight: bold;
            color: #667eea;
            min-width: 30px;
            text-align: center;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-item:hover {
            border-color: #667eea;
        }

        .radio-item.selected {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 20px 0 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #dc3545, #c82333);
            margin-top: 10px;
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .records {
            max-height: 500px;
            overflow-y: auto;
        }

        .record-item {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
        }

        .record-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .record-date {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .record-section {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255,255,255,0.7);
            border-radius: 8px;
        }

        .record-section h4 {
            color: #555;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .record-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 8px 0;
        }

        .record-tag {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .delete-btn:hover {
            opacity: 1;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-weight: bold;
        }

        .tab.active {
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            color: #888;
            padding: 40px;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .data-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .data-controls button {
            flex: 1;
            padding: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .mood-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .checkbox-grid {
                grid-template-columns: 1fr;
            }
            
            .scale-container {
                grid-template-columns: 1fr;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }

            .data-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌸 メンタルヘルス記録</h1>
            <p>あなたの心と身体の健康を詳しく記録しましょう</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('record')">記録する</div>
            <div class="tab" onclick="switchTab('history')">履歴を見る</div>
            <div class="tab" onclick="switchTab('stats')">統計</div>
        </div>

        <div id="record-tab" class="tab-content active">
            <div class="card">
                <h2>今日の記録</h2>
                <form id="moodForm">
                    <div class="section">
                        <h3>🎭 具体的な気分・感情</h3>
                        <div class="mood-grid" id="moodGrid">
                            <button type="button" class="mood-btn" data-mood="happy">
                                <span class="mood-emoji">😊</span>
                                <span>幸せ</span>
                            </button>
                            <button type="button" class="mood-btn" data-mood="excited">
                                <span class="mood-emoji">🤩</span>
                                <span>興奮</span>
                            </button>
                            <button type="button" class="mood-btn" data-mood="calm">
                                <span class="mood-emoji">😌</span>
                                <span>穏やか</span>
                            </button>
                            <button type="button" class="mood-btn" data-mood="tired">
                                <span class="mood-emoji">😴</span>
                                <span>眠たい</span>
                            </button>
                            <button type="button" class="mood-btn" data-mood="listless">
                                <span class="mood-emoji">😑</span>
                                <span>無気力</span>
                            </button>
                            <button type="button" class="mood-btn" data-mood="irritated">
                                <span class="mood-emoji">😠</span>
                                <span>イライラ</span>
                            </button>
                            <button type="button" class="mood-btn" data-mood="anxious">
                                <span class="mood-emoji">😰</span>
                                <span>不安</span>
                            </button>
                            <button type="button" class="mood-btn" data-mood="sad">
                                <span class="mood-emoji">😢</span>
                                <span>悲しい</span>
                            </button>
                            <button type="button" class="mood-btn" data-mood="lonely">
                                <span class="mood-emoji">😔</span>
                                <span>孤独</span>
                            </button>
                            <button type="button" class="mood-btn" data-mood="confused">
                                <span class="mood-emoji">😵</span>
                                <span>混乱</span>
                            </button>
                            <button type="button" class="mood-btn" data-mood="focused">
                                <span class="mood-emoji">🧐</span>
                                <span>集中</span>
                            </button>
                            <button type="button" class="mood-btn" data-mood="motivated">
                                <span class="mood-emoji">💪</span>
                                <span>やる気</span>
                            </button>
                        </div>
                    </div>

                    <div class="section">
                        <h3>🏥 身体の症状</h3>
                        <div class="checkbox-grid" id="symptomsGrid">
                            <div class="checkbox-item" onclick="toggleSymptom(this, 'headache')">
                                <input type="checkbox" id="headache">
                                <label>🤕 頭痛</label>
                            </div>
                            <div class="checkbox-item" onclick="toggleSymptom(this, 'stomachache')">
                                <input type="checkbox" id="stomachache">
                                <label>🤢 腹痛・胃痛</label>
                            </div>
                            <div class="checkbox-item" onclick="toggleSymptom(this, 'nausea')">
                                <input type="checkbox" id="nausea">
                                <label>🤮 吐き気</label>
                            </div>
                            <div class="checkbox-item" onclick="toggleSymptom(this, 'skin_problem')">
                                <input type="checkbox" id="skin_problem">
                                <label>😣 肌荒れ</label>
                            </div>
                            <div class="checkbox-item" onclick="toggleSymptom(this, 'insomnia')">
                                <input type="checkbox" id="insomnia">
                                <label>😪 不眠</label>
                            </div>
                            <div class="checkbox-item" onclick="toggleSymptom(this, 'oversleep')">
                                <input type="checkbox" id="oversleep">
                                <label>😴 過眠</label>
                            </div>
                            <div class="checkbox-item" onclick="toggleSymptom(this, 'appetite_increase')">
                                <input type="checkbox" id="appetite_increase">
                                <label>🍽️ 食欲旺盛</label>
                            </div>
                            <div class="checkbox-item" onclick="toggleSymptom(this, 'appetite_loss')">
                                <input type="checkbox" id="appetite_loss">
                                <label>🚫 食欲不振</label>
                            </div>
                            <div class="checkbox-item" onclick="toggleSymptom(this, 'fatigue')">
                                <input type="checkbox" id="fatigue">
                                <label>😵‍💫 疲労感</label>
                            </div>
                            <div class="checkbox-item" onclick="toggleSymptom(this, 'muscle_tension')">
                                <input type="checkbox" id="muscle_tension">
                                <label>💪 筋肉の緊張</label>
                            </div>
                            <div class="checkbox-item" onclick="toggleSymptom(this, 'dizziness')">
                                <input type="checkbox" id="dizziness">
                                <label>😵 めまい</label>
                            </div>
                            <div class="checkbox-item" onclick="toggleSymptom(this, 'palpitation')">
                                <input type="checkbox" id="palpitation">
                                <label>💓 動悸</label>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h3>📊 精神的症状のレベル（0-10）</h3>
                        <div class="scale-container">
                            <div class="scale-item">
                                <div class="scale-label">うつ症状</div>
                                <div class="scale-input">
                                    <span>0</span>
                                    <input type="range" id="depression" min="0" max="10" value="0" oninput="updateScaleValue('depression', this.value)">
                                    <span>10</span>
                                    <div class="scale-value" id="depression-value">0</div>
                                </div>
                            </div>
                            <div class="scale-item">
                                <div class="scale-label">不安症状</div>
                                <div class="scale-input">
                                    <span>0</span>
                                    <input type="range" id="anxiety" min="0" max="10" value="0" oninput="updateScaleValue('anxiety', this.value)">
                                    <span>10</span>
                                    <div class="scale-value" id="anxiety-value">0</div>
                                </div>
                            </div>
                            <div class="scale-item">
                                <div class="scale-label">パニック症状</div>
                                <div class="scale-input">
                                    <span>0</span>
                                    <input type="range" id="panic" min="0" max="10" value="0" oninput="updateScaleValue('panic', this.value)">
                                    <span>10</span>
                                    <div class="scale-value" id="panic-value">0</div>
                                </div>
                            </div>
                            <div class="scale-item">
                                <div class="scale-label">強迫症状</div>
                                <div class="scale-input">
                                    <span>0</span>
                                    <input type="range" id="ocd" min="0" max="10" value="0" oninput="updateScaleValue('ocd', this.value)">
                                    <span>10</span>
                                    <div class="scale-value" id="ocd-value">0</div>
                                </div>
                            </div>
                            <div class="scale-item">
                                <div class="scale-label">ADHD症状</div>
                                <div class="scale-input">
                                    <span>0</span>
                                    <input type="range" id="adhd" min="0" max="10" value="0" oninput="updateScaleValue('adhd', this.value)">
                                    <span>10</span>
                                    <div class="scale-value" id="adhd-value">0</div>
                                </div>
                            </div>
                            <div class="scale-item">
                                <div class="scale-label">解離症状</div>
                                <div class="scale-input">
                                    <span>0</span>
                                    <input type="range" id="dissociation" min="0" max="10" value="0" oninput="updateScaleValue('dissociation', this.value)">
                                    <span>10</span>
                                    <div class="scale-value" id="dissociation-value">0</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h3>📅 生理について</h3>
                        <div class="radio-group" id="menstruation-group">
                            <div class="radio-item" onclick="selectRadio('menstruation', 'yes', this)">
                                <input type="radio" id="menstruation-yes" name="menstruation" value="yes">
                                <label for="menstruation-yes">🩸 生理中</label>
                            </div>
                            <div class="radio-item" onclick="selectRadio('menstruation', 'pms', this)">
                                <input type="radio" id="menstruation-pms" name="menstruation" value="pms">
                                <label for="menstruation-pms">⚠️ PMS</label>
                            </div>
                            <div class="radio-item" onclick="selectRadio('menstruation', 'no', this)">
                                <input type="radio" id="menstruation-no" name="menstruation" value="no">
                                <label for="menstruation-no">✅ なし</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sleep">睡眠時間（時間）</label>
                        <input type="number" id="sleep" min="0" max="24" step="0.5" placeholder="例: 7.5">
                    </div>

                    <div class="form-group">
                        <label for="notes">メモ・詳細</label>
                        <textarea id="notes" placeholder="今日感じたことや起こった出来事、薬の服用状況など、自由に記録してください..."></textarea>
                    </div>

                    <button type="submit" class="btn">記録を保存</button>
                </form>
            </div>
        </div>

        <div id="history-tab" class="tab-content">
            <div class="card">
                <h2>記録履歴</h2>
                <div class="data-controls">
                    <button class="btn" onclick="exportData()">データをエクスポート</button>
                    <button class="btn btn-secondary" onclick="clearAllData()">全データを削除</button>
                </div>
                <div id="recordsList" class="records">
                    <div class="empty-state">
                        <div>📝</div>
                        <p>まだ記録がありません<br>最初の記録を作成してみましょう</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="stats-tab" class="tab-content">
            <div class="card">
                <h2>統計情報</h2>
                <div class="stats" id="statsContainer">
                    <div class="stat-item">
                        <div class="stat-number" id="totalRecords">0</div>
                        <div class="stat-label">総記録数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="avgSleep">-</div>
                        <div class="stat-label">平均睡眠時間</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="commonMood">-</div>
                        <div class="stat-label">最頻出気分</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="commonSymptom">-</div>
                        <div class="stat-label">最頻出症状</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let records = [];
        let selectedMoods = new Set();
        let selectedSymptoms = new Set();

// データストレージ（localStorage使用）
const dataStorage = {
    save: function(records) {
        try {
            localStorage.setItem('mentalHealthRecords', JSON.stringify(records));
        } catch (error) {
            console.error('データの保存に失敗しました:', error);
        }
    },
    load: function() {
        try {
            const data = localStorage.getItem('mentalHealthRecords');
            return data ? JSON.parse(data) : [];
        } catch (error) {
            console.error('データの読み込みに失敗しました:', error);
            return [];
        }
    },
    clear: function() {
        try {
            localStorage.removeItem('mentalHealthRecords');
        } catch (error) {
            console.error('データの削除に失敗しました:', error);
        }
    }
};

        // 気分と症状のラベル辞書
        const moodLabels = {
            happy: '幸せ', excited: '興奮', calm: '穏やか', tired: '眠たい',
            listless: '無気力', irritated: 'イライラ', anxious: '不安', sad: '悲しい',
            lonely: '孤独', confused: '混乱', focused: '集中', motivated: 'やる気'
        };

        const symptomLabels = {
            headache: '頭痛', stomachache: '腹痛・胃痛', nausea: '吐き気', skin_problem: '肌荒れ',
            insomnia: '不眠', oversleep: '過眠', appetite_increase: '食欲旺盛', appetite_loss: '食欲不振',
            fatigue: '疲労感', muscle_tension: '筋肉の緊張', dizziness: 'めまい', palpitation: '動悸'
        };

        // 初期化
        function init() {
            loadData();
            setupEventListeners();
            updateDisplay();
        }

        // データの読み込み
        function loadData() {
            records = dataStorage.load();
            console.log('データを読み込みました:', records.length + '件');
        }

        // データの保存
        function saveData() {
            dataStorage.save(records);
            console.log('データを保存しました:', records.length + '件');
        }

        // イベントリスナーの設定
        function setupEventListeners() {
            // 気分タグ選択
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const mood = this.dataset.mood;
                    if (selectedMoods.has(mood)) {
                        selectedMoods.delete(mood);
                        this.classList.remove('selected');
                    } else {
                        selectedMoods.add(mood);
                        this.classList.add('selected');
                    }
                });
            });

            // フォーム送信
            document.getElementById('moodForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveRecord();
            });
        }

        // 症状選択
        function toggleSymptom(element, symptom) {
            const checkbox = element.querySelector('input');
            checkbox.checked = !checkbox.checked;
            
            if (checkbox.checked) {
                selectedSymptoms.add(symptom);
                element.classList.add('selected');
            } else {
                selectedSymptoms.delete(symptom);
                element.classList.remove('selected');
            }
        }

        // ラジオボタン選択
        function selectRadio(name, value, element) {
            // 同じグループの他の選択を解除
            document.querySelectorAll(`input[name="${name}"]`).forEach(radio => {
                radio.checked = false;
                radio.closest('.radio-item').classList.remove('selected');
            });
            
            // 選択されたものを設定
            const radio = element.querySelector('input');
            radio.checked = true;
            element.classList.add('selected');
        }

       // スケール値更新
       function updateScaleValue(scaleId, value) {
           document.getElementById(scaleId + '-value').textContent = value;
       }

       // 記録保存
       function saveRecord() {
           const record = {
               id: Date.now(),
               date: new Date().toISOString(),
               moods: Array.from(selectedMoods),
               symptoms: Array.from(selectedSymptoms),
               scales: {
                   depression: parseInt(document.getElementById('depression').value),
                   anxiety: parseInt(document.getElementById('anxiety').value),
                   panic: parseInt(document.getElementById('panic').value),
                   ocd: parseInt(document.getElementById('ocd').value),
                   adhd: parseInt(document.getElementById('adhd').value),
                   dissociation: parseInt(document.getElementById('dissociation').value)
               },
               menstruation: document.querySelector('input[name="menstruation"]:checked')?.value || '',
               sleep: parseFloat(document.getElementById('sleep').value) || 0,
               notes: document.getElementById('notes').value
           };

           records.unshift(record);
           saveData();
           resetForm();
           updateDisplay();
           switchTab('history');
           alert('記録を保存しました！');
       }

       // フォームリセット
       function resetForm() {
           selectedMoods.clear();
           selectedSymptoms.clear();
           
           // 選択状態をクリア
           document.querySelectorAll('.mood-btn, .checkbox-item, .radio-item').forEach(el => {
               el.classList.remove('selected');
           });
           
           // フォーム要素をリセット
           document.getElementById('moodForm').reset();
           
           // スケール値をリセット
           document.querySelectorAll('.scale-value').forEach(el => {
               el.textContent = '0';
           });
       }

       // 表示更新
       function updateDisplay() {
           displayRecords();
           updateStats();
       }

       // 記録履歴表示
       function displayRecords() {
           const container = document.getElementById('recordsList');
           
           if (records.length === 0) {
               container.innerHTML = `
                   <div class="empty-state">
                       <div>📝</div>
                       <p>まだ記録がありません<br>最初の記録を作成してみましょう</p>
                   </div>
               `;
               return;
           }

           container.innerHTML = records.map(record => {
               const date = new Date(record.date);
               const formattedDate = date.toLocaleDateString('ja-JP', {
                   year: 'numeric',
                   month: 'long',
                   day: 'numeric',
                   weekday: 'long'
               }) + ' ' + date.toLocaleTimeString('ja-JP', {
                   hour: '2-digit',
                   minute: '2-digit'
               });

               const moodTags = record.moods.map(mood => `<span class="record-tag">${moodLabels[mood]}</span>`).join('');
               const symptomTags = record.symptoms.map(symptom => `<span class="record-tag">${symptomLabels[symptom]}</span>`).join('');

               const scaleInfo = Object.entries(record.scales)
                   .filter(([key, value]) => value > 0)
                   .map(([key, value]) => {
                       const labels = {
                           depression: 'うつ', anxiety: '不安', panic: 'パニック',
                           ocd: '強迫', adhd: 'ADHD', dissociation: '解離'
                       };
                       return `${labels[key]}: ${value}`;
                   }).join(', ');

               return `
                   <div class="record-item">
                       <button class="delete-btn" onclick="deleteRecord(${record.id})" title="削除">×</button>
                       <div class="record-date">${formattedDate}</div>
                       
                       ${record.moods.length > 0 ? `
                           <div class="record-section">
                               <h4>🎭 気分・感情</h4>
                               <div class="record-tags">${moodTags}</div>
                           </div>
                       ` : ''}
                       
                       ${record.symptoms.length > 0 ? `
                           <div class="record-section">
                               <h4>🏥 身体症状</h4>
                               <div class="record-tags">${symptomTags}</div>
                           </div>
                       ` : ''}
                       
                       ${scaleInfo ? `
                           <div class="record-section">
                               <h4>📊 精神症状レベル</h4>
                               <p>${scaleInfo}</p>
                           </div>
                       ` : ''}
                       
                       ${record.menstruation ? `
                           <div class="record-section">
                               <h4>📅 生理</h4>
                               <p>${record.menstruation === 'yes' ? '生理中' : record.menstruation === 'pms' ? 'PMS' : 'なし'}</p>
                           </div>
                       ` : ''}
                       
                       ${record.sleep > 0 ? `
                           <div class="record-section">
                               <h4>😴 睡眠時間</h4>
                               <p>${record.sleep}時間</p>
                           </div>
                       ` : ''}
                       
                       ${record.notes ? `
                           <div class="record-section">
                               <h4>📝 メモ</h4>
                               <p>${record.notes}</p>
                           </div>
                       ` : ''}
                   </div>
               `;
           }).join('');
       }

       // 統計情報更新
       function updateStats() {
           const totalRecords = records.length;
           document.getElementById('totalRecords').textContent = totalRecords;

           if (totalRecords === 0) {
               document.getElementById('avgSleep').textContent = '-';
               document.getElementById('commonMood').textContent = '-';
               document.getElementById('commonSymptom').textContent = '-';
               return;
           }

           // 平均睡眠時間
           const sleepData = records.filter(r => r.sleep > 0).map(r => r.sleep);
           const avgSleep = sleepData.length > 0 ? 
               (sleepData.reduce((a, b) => a + b, 0) / sleepData.length).toFixed(1) : '-';
           document.getElementById('avgSleep').textContent = avgSleep !== '-' ? avgSleep + 'h' : '-';

           // 最頻出気分
           const moodCount = {};
           records.forEach(record => {
               record.moods.forEach(mood => {
                   moodCount[mood] = (moodCount[mood] || 0) + 1;
               });
           });
           const commonMood = Object.keys(moodCount).length > 0 ? 
               Object.keys(moodCount).reduce((a, b) => moodCount[a] > moodCount[b] ? a : b) : null;
           document.getElementById('commonMood').textContent = commonMood ? moodLabels[commonMood] : '-';

           // 最頻出症状
           const symptomCount = {};
           records.forEach(record => {
               record.symptoms.forEach(symptom => {
                   symptomCount[symptom] = (symptomCount[symptom] || 0) + 1;
               });
           });
           const commonSymptom = Object.keys(symptomCount).length > 0 ? 
               Object.keys(symptomCount).reduce((a, b) => symptomCount[a] > symptomCount[b] ? a : b) : null;
           document.getElementById('commonSymptom').textContent = commonSymptom ? symptomLabels[commonSymptom] : '-';
       }

       // 記録削除
       function deleteRecord(id) {
           if (confirm('この記録を削除しますか？')) {
               records = records.filter(record => record.id !== id);
               saveData();
               updateDisplay();
           }
       }

       // タブ切り替え
       function switchTab(tabName) {
           // すべてのタブとコンテンツを非アクティブにする
           document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
           document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
           
           // 選択されたタブをアクティブにする
           document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
           document.getElementById(`${tabName}-tab`).classList.add('active');
       }

       // データエクスポート
       function exportData() {
           if (records.length === 0) {
               alert('エクスポートする記録がありません。');
               return;
           }

           const dataStr = JSON.stringify(records, null, 2);
           const dataBlob = new Blob([dataStr], { type: 'application/json' });
           const url = URL.createObjectURL(dataBlob);
           
           const link = document.createElement('a');
           link.href = url;
           link.download = `mental-health-records-${new Date().toISOString().split('T')[0]}.json`;
           document.body.appendChild(link);
           link.click();
           document.body.removeChild(link);
           URL.revokeObjectURL(url);
           
           alert('データをエクスポートしました！');
       }

       // 全データ削除
       function clearAllData() {
           if (confirm('すべての記録を削除しますか？この操作は取り消せません。')) {
               if (confirm('本当によろしいですか？すべてのデータが失われます。')) {
                   records = [];
                   dataStorage.clear();
                   updateDisplay();
                   alert('すべてのデータを削除しました。');
               }
           }
       }

       // ページ読み込み時に初期化
       document.addEventListener('DOMContentLoaded', init);
   </script>
</body>
